<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/onekeysecure-login.css">
		<title>OneKeySecure Login</title>
		
	</head>
	<body>
		<div class="page">
			<div class="header"></div>
			<div class="main">
				<div class="main-container">
					<div class="main-sub">
						<div class="main-sub-container">
							<h1>One Key Secure</h1>
							<h3>Securely connect to your apps and data with just one key â€” simple, fast, and reliable.</h3>
						</div>
					</div>
					<div class="main-sub-login">
						<div class="login-container">
							<form class="login-form">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" id="username" placeholder="Enter Username"/>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" id="password" placeholder="Enter Password"/>
								</div>
								<button type="submit">Login</button>
							</form>
							<div class="login-register-separator"></div>
							<form class="create-user-form">
								<button type="submit">Create New User</button>
							</form>
						</div>
						
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
		<script src="js/js-login-page.js"></script>
	</body>
</html>
